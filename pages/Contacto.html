    <main class="main__contacto">
        <form class="formularioGrid">
            <div class="tituloForm">
                <h1>Dejanos tu comentario</h1>
            </div>
            <div class="imgForm">
                <img src="../images/fab.png" alt="" />
            </div>
            <div class="imgForm2">
                <img src="../images/fab.png" alt="" />
            </div>
            <div class="apellidoynombre">
                <label for="nombre">Nombre</label>
                <input type="text" id="nombre" />
                <label for="apellido">Apellido</label>
                <input type="text" id="apellido" />
            </div>
            <div class="telymail">
                <label for="telefono">Telefono</label>
                <input type="number" id="telefono" />
                <label for="email">Email</label>
                <input type="email" id="email" />
            </div>
            <div class="sexo">
                <label class="label__sexo" for="radio">Sexo:</label>
                <div>
                    <input type="radio" name="sexo" value="hombre" id="" /> Hombre
                </div>
                <div>
                    <input type="radio" name="sexo" value="mujer" id="" /> Mujer
                </div>
                <div>
                    <input type="radio" name="sexo" value="no indica" id="" /> No indica
                </div>
            </div>
            <div class="pais">
                <label class="label__pais" for="pais">País de residencia</label>
                <select name="pais" id="">
            <option value="Aregntina">Aregntina</option>
            <option value="Colombia">Colombia</option>
            <option value="Peru">Peru</option>
            <option value="Chile">Chile</option>
            <option value="Bolivia">Bolivia</option>
            <option value="Brasil">Brasil</option>
            <option value="Ecuador">Ecuador</option>
          </select>
            </div>
            <div class="comentario">
                <label class="label__comentario" for="textarea">Dejá tu comentario</label
          >
          <textarea name="mensaje" id="" cols="30" rows="5"></textarea>
        </div>
        <div class="botones">
          <input type="submit" value="Enviar formulario" />
          <input type="reset" value="Limpiar Datos" />
        </div>
