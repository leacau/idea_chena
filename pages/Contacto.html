                <div class="h1">Dejanos tu comentario</div>

            <form action="https://formsubmit.io/send/f6e705bc-7b8c-4823-a044-cc466a399c69" method="POST" target="_blank" class="row justify-content-center formContacto">

                    </div>
                </div>
                <div class="row col-8">
                    <div class="col-md-6 gx-md-3 pt-4">

                    </div>
                    <div class="col-md-6 gx-md-3 pt-4">
                        <label for="inputPais" class="form-label">País de residencia</label
              >
              <select id="inputPais" name="Residencia" class="form-select">
                <option selected>elija su país de residencia</option>
                <option value="Argentina">Argentina</option>
                <option value="Bolivia">Bolivia</option>
                <option value="Brasil">Brasil</option>
                <option value="Chile">Chile</option>
                <option value="Colombia">Colombia</option>
                <option value="Paraguay">Paraguay</option>
                <option value="Peru">Peru</option>
                <option value="Uruguay">Uruguay</option>
                <option value="Venezuela">Venezuela</option>
              </select>
            </div>

            <div class="col-md-2"></div>
          </div>

            <div class="col-md-6 gx-md-3 pt-4">
              <label for="comment" class="form-label">Comentario</label>
                        <textarea class="form-control" name="Comentario" id="comment" rows="3"></textarea>
                    </div>
                </div>
                <div class="row col-8">
                    <div class="col-md-6 gx-md-3 pt-4">
